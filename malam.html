<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malam Pertama Ramadhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('foto/artur-kornakov-cpU3JRjiJwk-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }

        /* Header Islami */
        .header {
            background: linear-gradient(135deg, #0f3d3e, #1a1a2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            font-size: 22px;
            padding: 35px 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            margin: 30px auto;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            border: 4px solid gold;
        }

        .header h1 {
            text-shadow: 3px 3px 10px rgba(255, 255, 100, 0.8);
            font-size: 26px;
        }

        .header a {
            color: white;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header a:hover {
            color: #ffea00;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 6px 15px rgba(255, 234, 0, 0.5);
        }

        /* Menambahkan elemen dekoratif */
        .header::before {
            content: "ðŸŒ™";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 40px;
            color: gold;
        }

        .header::after {
            content: "ðŸ•Œ";
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 40px;
            color: gold;
        }

        /* Daftar Nama dengan Motif Islami */
        .list-container {
            background: white;
            color: #333;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            font-weight: bold;
            position: relative;
            border: 5px solid transparent;
            background-clip: padding-box;
            transition: 0.3s;
            border-image: url('https://i.imgur.com/I4X3EZu.png') 30 stretch;
        }

        .list-container:hover {
            box-shadow: 0px 10px 25px rgba(255, 112, 67, 0.5);
        }

        .list-container p {
            background: none;
            color: #444;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Ikon sebelum nama */
        .list-container p i {
            color: #ff7043;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi cahaya Islami */
        .glow {
            color: gold;
            text-shadow: 0px 0px 15px gold;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Malam Pertama Bulan Ramadhan</h1>
        <span class="glow">Marhaban ya Ramadhan ðŸŒ™</span>
        <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </a>
    </div>

    <div class="list-container">
        <p><i class="fa-solid fa-star-and-crescent"></i> HARI PERTAMA BUKA PUASA</p>
        <p><i class="fa-solid fa-user"></i> NY. Bpk SUBARKAH</p>
        <p><i class="fa-solid fa-user"></i> NY. Bpk ERIL ALI</p>
        <p><i class="fa-solid fa-user"></i> NY. Bpk SALMANI</p>
        <p><i class="fa-solid fa-user"></i> NY. Bpk YOPITA</p>
    </div>
</body>
</html>
